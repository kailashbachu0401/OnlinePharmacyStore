    <div class="hero">
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group" method="POST" action="login.php">
                <input type="email" class="input-field" placeholder="Email id" name="cemail" required>
                <input type="password" class="input-field" placeholder="Password"  name="pwd"required>
                <br>
                <br>
                
                <a href="forgot.php">Forgot Password</a>
                <br><br>
                <button type="submit" class="submit-btn" name="login">Log In</button>
            </form>

            <form id="register" class="input-group" method="POST" action="register.php">
                <input type="text" class="input-field" placeholder="Name" name="cname" required pattern="[a-zA-Z|' ']{3,30}" title="Only letters and spaces are allowed with a maximum length of 3-30 letters.">
                <input type="email" class="input-field" placeholder="Email Id" name="cemail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Only letters, numbers, periods(.) and '@' are allowed.">
                <input type="password" class="input-field" placeholder="Password" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <input type="password" class="input-field" placeholder="Re-enter Password" name="rpwd" required>
                <input type="text" class="input-field" placeholder="Phone Number" name="phno" required pattern="[6-9]{1}[0-9]{9}" required title="Only numbers starting with 6,7,8,9 are allowed. Maintain the length of 10.">
                <input type="text" class="input-field" placeholder="City" name="city" required pattern="[A-Za-z|' ']+" title="Only letters and spaces are allowed.">
                <input type="text" class="input-field" placeholder="Pincode" name="pincode" required pattern="[1-9]{1}[0-9]{5}" required title=")nly 6 digits without spaces are allowed.">
